{% extends 'generator/base.html' %}
{% block content %}

<h1>PASSWORD GENERATOR</h1>

<form action="{% url 'password' %}">
    <div class="form-group">
    <label>Length</label>
    <select name="length" class="form-control">
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
      <option>13</option>
      <option>14</option>
      <option>15</option>
      <option>16</option>
    </select>
    </div>
    <p>Select below Combination of Characters you want in your password.</p>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="uppercase">
      <label class="form-check-label">
        UpperCase
      </label>
        <br>
      <input class="form-check-input" type="checkbox" name="numbers">
      <label class="form-check-label">
        Numbers
      </label>
        <br>
      <input class="form-check-input" type="checkbox" name="special">
      <label class="form-check-label">
        Special
      </label>
    </div>
    <input type="hidden" name="alignment" value="{{thePassedValue}}" />
    <button class="btn btn-success" type="submit">Generate Password</button>
</form>
<br>
<div class="text-center">
  <br>
  <a role="button" class="btn btn-primary" href="{% url 'home' %}">Exit Password Generator</a>
</div>

{% endblock %}
